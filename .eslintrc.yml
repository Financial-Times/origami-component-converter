env:
  es6: true
  node: true
plugins:
  - flowtype
extends:
  - eslint:recommended
  - plugin:flowtype/recommended
parser: babel-eslint
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  indent:
    - error
    - tab
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  flowtype/semi:
    - error
    - never
  no-console:
    - error
    - allow:
      - error
      - info
